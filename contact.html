<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale = 1.0">

	<title>Jihye Grace Lee - Contact</title>
	<link rel="stylesheet" href="contact.css">

</head>

<body>

	<nav>
			<div class="logo">
				<h4>Contact</h4>
			</div>

			<ul class="nav-links">
        <li><a href="homepage.html">Home</a></li>
        <li><a href="aboutme.html">About</a></li>
  			<li><a href="projects.html">STEM Projects</a></li>
				<li><a href="puzzles.html">Puzzles</a></li>
				<li><a href="contact.html" class="active">Contact</a></li>
			</ul>

			<div class="burger">
				<div class="line1"></div>
				<div class="line2"></div>
				<div class="line3"></div>
			</div>
	</nav>

	<div class ="contact">
		<form action="" name="contact-me">
			<h2>Get In Touch</h2>
				<input type="text" name="name" id="name" placeholder="Your Name" required>
				<input type="email" name="email" id="email" placeholder="Email address" required>
				<textarea name="message" id="message" rows="4" placeholder="Share your awesome thoughts!"></textarea>
				<button type="submit">Send</button>
		</form>
	</div>


	<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyr8vEnI53rirqtYrbHWizl6yaH_bCejBj4K749mK4hFGkUTNxqG3jiSQ7xrye8k0sq/exec'
  const form = document.forms['contact-me']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
				form.reset()
				alert('Thank you!')
			})
      .catch(error => console.error('Error!', error.message))
  })

	const navSlide = () => {
	  const burger = document.querySelector('.burger');
	  const nav = document.querySelector('.nav-links');
	  const navLinks = document.querySelectorAll('.nav-links li');

	  burger.addEventListener('click', () => {
	    nav.classList.toggle('nav-active');

	    navLinks.forEach((link, index) => {
	      if (link.style.animation) {
	        link.style.animation = '';
	      }
	      else{
	        link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.5}s`;
	      }
	    });
	    burger.classList.toggle('toggle');
	  });
	}

	navSlide();

	</script>

</body>
</html>
